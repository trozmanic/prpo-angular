<h2>Seznam govorilnih ur</h2>

<ul class="seznami">
    <li *ngFor="let seznam of seznami" >
        <span routerLink="/govorilne-ure/{{seznam.id}}" >{{seznam.kanal}}</span>
        <button class="delete"
                (click)="delete(seznam); $event.stopPropagation()">x
        </button>
    </li>
</ul>
