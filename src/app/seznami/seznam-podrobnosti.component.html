<div *ngIf="govorilnaUra">

    <h3>{{govorilnaUra.kanal}}</h3>

    <p>{{govorilnaUra.ura}}</p>
    <p>Datum: {{govorilnaUra.datum}}</p>



    <br>

    <form #prijava="ngForm" (ngSubmit)="onPrijava(prijava.value)">
        <input type="number" name="student_id" ngModel>
        <input type = "submit" value = "submit">
    </form>
    <button (click)="dodajArtikel()">Dodaj artikel</button>
    <button (click)="nazaj()">Nazaj</button>
</div>
